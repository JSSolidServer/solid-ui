name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"  
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          # - 14.x
          - 16.x
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - uses: SimenB/github-actions-cpu-cores@v1
        id: cpu-cores
      - run: npm ci
      - run: npm run build-version
      - run: npm run lint
      - run: npm run jest -- test/unit/[cfil]*.test.ts --max-workers ${{ steps.cpu-cores.outputs.count }}
      - run: npm run jest -- test/unit/[mnp]*.test.ts --max-workers ${{ steps.cpu-cores.outputs.count }}
      - run: npm run jest -- test/unit/[st]*.test.ts --max-workers ${{ steps.cpu-cores.outputs.count }}
      - run: npm run jest -- test/unit/acl/*.test.ts --max-workers ${{ steps.cpu-cores.outputs.count }}
      - run: npm run jest -- test/unit/chat/*.test.ts --max-workers ${{ steps.cpu-cores.outputs.count }}
      - run: npm run jest -- test/unit/widgets/*.test.ts --max-workers ${{ steps.cpu-cores.outputs.count }}
